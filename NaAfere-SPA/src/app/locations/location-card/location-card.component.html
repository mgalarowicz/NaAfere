<div class="card mb-4 shadow-sm">
  <div class="card-img-wrapper">
    <img src="{{location.photoUrl}}" alt="{{location.name}}" style="height: 225px; width: 100%; display: block;" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button type="button" class="btn btn-outline-dark"
        [routerLink]="['/locations/', location.id]"><i class="fa fa-binoculars"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-location-arrow"></i>
        {{location.name}}
    </h6>
    <p class="card-text text-muted text-center">{{location.phoneNumber}}</p>
  </div>
</div>
