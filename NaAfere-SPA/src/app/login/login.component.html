<form *ngIf="!checkToken()" #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
<!-- <form *ngIf="!registerMode && !checkToken()" #loginForm="ngForm" class="form-signin"> -->
  <img class="mb-3" src="../assets/logoForNow.PNG" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" 
      autofocus="" [(ngModel)]="model.email" name="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" 
      [(ngModel)]="model.password" name="password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Sign in</button>
  <button class="btn btn-secondary" routerLink="/register" type="button">Register</button>
</form>
