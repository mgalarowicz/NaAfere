<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin" (ngSubmit)="login()" autocomplete="on">
  <img class="center mb-3 mt-2" src="../assets/logoForNow.PNG" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>

  <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required="" 
      autofocus="" [(ngModel)]="model.email" name="email">

  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" 
      [(ngModel)]="model.password" name="password">

  <div class="checkbox mb-1">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  
  <div class="text-center">
      <button [disabled]="!loginForm.valid" class="btn btn-dark mr-1" type="submit">Sign in</button>
      <button class="btn btn-secondary" routerLink="" type="button">Cancel</button>
  </div> 
</form>
