<form *ngIf="!checkToken()" #loginForm="ngForm" class="form-signin" (ngSubmit)="login()" autocomplete="on">
<!-- <form *ngIf="!registerMode && !checkToken()" #loginForm="ngForm" class="form-signin"> -->
  <img class="center mb-3 mt-2" src="../assets/logoForNow.PNG" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>

  <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
  <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required="" 
      autofocus="" [(ngModel)]="model.email" name="email">

  <!-- <label for="inputPassword" class="sr-only">Password</label> -->
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" 
      [(ngModel)]="model.password" name="password">

  <div class="checkbox mb-1">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  
  <div class="text-center">
      <button [disabled]="!loginForm.valid" class="btn btn-success mr-1" type="submit">Sign in</button>
      <button class="btn btn-secondary" routerLink="/register" type="button">Register</button>
  </div> 
</form>
